
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xlsx2csv</title>
    <link crossorigin href="https://unpkg.com/antd@4/dist/antd.min.css" rel="stylesheet" />
</head>
<body>
<div id="root">Loading...</div>
<script
  crossorigin
  src="https://unpkg.com/react/umd/react.production.min.js"
></script>
<script
  crossorigin
  src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"
></script>
<script
  crossorigin
  src="https://unpkg.com/@babel/standalone/babel.min.js"
></script>
<script
  crossorigin
  src="https://unpkg.com/antd@4/dist/antd.min.js"
></script>
<script
  crossorigin
  src="https://unpkg.com/@ailnaf/xlsx2csv/xlsx2csv.min.js"
></script>


<script type="text/babel" data-type="module">
    const { useState } = React
    const { Table, Upload, Button, InputNumber, message } = antd

    function App() {

      const [ max, setMax ] = useState(100)
      const [ list, setList ] = useState([])
      const [ columns, setColumns ] = useState([])
      const [uploading, setUploading] = useState(false)

      const handleFile = async (file) => {
          setUploading(true)
          let data = []
          let columnData = []

          try {
          let header
          await xlsx2csv(file, row => {
              if (header) {
                const item = header.reduce((m, d, i) => ({...m, [d]: row[i]}), {})
                data.push({...item, key: data.length})
              } else {
                  header = row
                  columnData = header.map(d => ({key: d, dataIndex: d, title: d, ellipsis: true}))
              }
          }, { sheet: { max } })
          } catch (e) {
            console.error(e)
            message.error('invalid xlsx file')
          }
          console.log({columnData, data})
          setColumns(columnData)
          setList(data)
          setUploading(false)
      }

      const uploadProps = {
        onRemove: (file) => {
          setColumns([])
          setList([])
        },
        beforeUpload: (file) => {
            handleFile(file)
            return false
        },
        maxCount: 1,
        accept: '.xlsx',
      }

      return (
        <div className="App">
        <InputNumber
          addonBefore="Max Rows"
          defaultValue={max}
          step="100"
          onChange={setMax}
        />
          <Upload {...uploadProps}>
            <Button loading={uploading} >Upload xlsx</Button>
          </Upload>
          <Table dataSource={list} columns={columns} />
          <h2>
            <a href="https://github.com/fanlia/xlsx2csv" target="_blank">
               Github
            </a>
          </h2>
        </div>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'))
</script>
</body>
</html>
